  <script>
    $(function() {
      // hamburger
      $('#menu-btn , .menu-list-item-img').on('click', function() {
        console.log('hoge');
        $('.menu-area').animate({width: 'toggle'}, 200);
        $('#menu-btn-icon').toggleClass('close');
      });

      // modal
      $('.gallery-modal-link').on('click', function() {
        $(this).blur(); //ボタンからフォーカスを外す
        if ($('#gallery-modal-overlay')[0]) return false; //もしオーバーレイが表示されていたら非表示にする。

        var imgLink = $(this).attr('href');
        var modalHtml = '<div id="gallery-modal-overlay"></div><img id="gallery-modal-img" src="' + imgLink + '" alt="">';

        $('.gallery-wrapper').append(modalHtml);
        return false;
      });

      $('.gallery-contents').on('click', '#gallery-modal-overlay', function() {
        $('#gallery-modal-overlay, #gallery-modal-img').fadeOut(function() {
          $('#gallery-modal-overlay, #gallery-modal-img').remove();
        });
      });
      $('#gallery-modal-overlay').off('click', '#gallery-modal-overlay');

      // slide
      var btnClickFlg = true;
      var $galleryList = $('.gallery-list');
      var $slideButton = $('.gallery-contents-button');
      var listIndex = 0;
      var listLength = $('.gallery-list').find('li').length; //liの個数を取得
      var listPosition = []; // liの幅を格納する空のarrayを作る
      var btnFlag = true;
      var ANIMATION_TIME = 600;

      $(document).ready(function() {
        $(window).on('load resize', function() {
          var listWidth = $('.gallery-list-item').width(); // liの幅を取得
          // ulにliの合計幅を当てる
          $galleryList.css({
            'width': listLength*listWidth
          });
        });
      });

      // liの数だけlistPositionに移動させる値を格納
      for (var i = 0; i < listLength; i++) {
        listPosition.push(100 * i);
      }

      //ボタンをクリックしたら、データを判別
      $slideButton.on('click', function() {
        console.log('hoge');
        var btnType = $(this).data('ctrl');// btnのデータ属性を取得

        if (!btnFlag) {
          return;
        }

        btnFlag = false;

        switch (btnType) {
          // クリックしたbtnのデータ属性が'prev'の場合
          case 'prev':
            if (listIndex === 0) {
              listIndex = listLength - 1;
            } else {
              listIndex--;
            }
            break;

          // btnのデータ属性が'next'の場合
          case 'next':
            if (listIndex === listLength - 1) {
              listIndex = 0;
            } else {
              listIndex++;
            }
            break;

          default:
            break;
        }

        $galleryList.css({
          left: -listPosition[listIndex] + '%'
        });
        console.log(listIndex);
        setTimeout(function() {
          btnFlag = true;
        }, ANIMATION_TIME);
      });

    });
  </script>
